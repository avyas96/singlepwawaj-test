<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="NameCalculatorApp">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Name Calculator</title>
  </head>
  <body>
    <h1>Name Calculator</h1>
    <div ng-controller="NameCalculatorController">
      Name: <input type="text"
            ng-model="name"
            ng-keyup="displayNumeric();"><br></br>
      Total Numeric value of name is: {{totalValue}}
    </div>
  </body>
</html>
